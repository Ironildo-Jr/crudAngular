<div>
  <button mat-stroked-button (click)="add()">Adicionar</button>
  <table mat-table [dataSource]="itens" class="mat-elevation-z8">
    <ng-container *ngFor="let coluna of colunas" [matColumnDef]="coluna">
      <th mat-header-cell *matHeaderCellDef>{{ coluna }}</th>
      <td mat-cell *matCellDef="let item">{{ item[coluna] }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes" *ngIf="podeEditar || podeExcluir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-fab color="primary" *ngIf="podeEditar" (click)="editar(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" *ngIf="podeExcluir" (click)="excluir(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasplus"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasplus"></tr>
  </table>
</div>
