<div>
  <button mat-stroked-button (click)="add()">Adicionar</button>
  <table mat-table #tabela [dataSource]="Produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="idProd">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idProd}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descr">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descr}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
      </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-fab color="primary" (click)="editar(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-fab color="warn" (click)="excluir(element.idProd)">
                <mat-icon>delete</mat-icon>
            </button> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</div>
