<div>
  <button mat-stroked-button (click)="add()">Adicionar</button>
  <table mat-table [dataSource]="Fornecedores" class="mat-elevation-z8">

    <ng-container matColumnDef="idForn">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idForn}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-fab color="primary" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" (click)="excluir(element.idForn)">
            <mat-icon>delete</mat-icon>
        </button>  
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</div>
