<h1 *ngIf="teste" mat-dialog-title>Adicionar</h1>
<h1 *ngIf="!teste" mat-dialog-title>Editar</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="data.idCot">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Data</mat-label>
        <input matInput [(ngModel)]="data.data">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
        <mat-label>Hora</mat-label>
        <input matInput [(ngModel)]="data.hora">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fornecedor</mat-label>
        <input matInput [(ngModel)]="data.forn">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Quantidade</mat-label>
        <input matInput [(ngModel)]="data.qtd">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Produto</mat-label>
        <input matInput [(ngModel)]="data.prod">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Total</mat-label>
        <input matInput [(ngModel)]="data.total">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button  *ngIf="teste" [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
  <button mat-button *ngIf="!teste" [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
